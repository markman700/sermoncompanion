<body>
<!-- Google Sign-In button config -->
  <div id="g_id_onload"
     data-client_id="923732194950-47pgmq5t0su9tcimna5v3hbcomtsdta2.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<!-- This is the button that gets rendered -->
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

  <div class="container">
    <h1>Sermon Editor - the New helper</h1>
   
    <!-- <button id="authorize_button">Sign in with Google</button> -->
    <div id="editor_container" style="display:none;">
      <input id="title" type="text" placeholder="Sermon Title" />

<!-- Sermon Editor -->
<div id="editor" style="height: 400px;"></div>      
<div id="status"></div>
    </div>
  </div>

  <script src="app.js"></script>
