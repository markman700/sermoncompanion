<!DOCTYPE html>
<html>
<head>
  
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://accounts.google.com https://apis.google.com https://www.gstatic.com https://cdn.quilljs.com 'unsafe-inline';
  style-src 'self' https://cdn.quilljs.com https://accounts.google.com 'unsafe-inline';
  frame-src https://accounts.google.com https://www.gstatic.com;
  connect-src https://accounts.google.com https://www.googleapis.com https://oauth2.googleapis.com;
  img-src 'self' https://*.gstatic.com https://*.googleusercontent.com data:;
  font-src 'self' https://fonts.gstatic.com data:;
">

<!-- Quill styles -->
<link href="quill.snow.css" rel="stylesheet">


  <title>Sermon Editor - the New helper</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
<!-- Google Sign-In button config -->
  <div id="g_id_onload"
     data-client_id="923732194950-47pgmq5t0su9tcimna5v3hbcomtsdta2.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<!-- This is the button that gets rendered -->
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

  <div class="container">
    <h1>Sermon Editor - the New helper</h1>
   
    <!-- <button id="authorize_button">Sign in with Google</button> -->
    <div id="editor_container" style="display:none;">
      <input id="title" type="text" placeholder="Sermon Title" />

<!-- Sermon Editor -->
<div id="editor" style="height: 400px;"></div>      
<div id="status"></div>
    </div>
  </div>

  <script src="app.js"></script>
<script src="quill.min.js"></script>
</body>
</html>
